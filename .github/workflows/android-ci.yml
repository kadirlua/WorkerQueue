name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6.0.1

    - name: Set up JDK
      uses: actions/setup-java@v5.1.0
      with:
        distribution: 'zulu'
        java-version: '21'

    - name: Change wrapper permissions
      run: |
        chmod +x ./android/gradlew

    - name: Build with Gradle
      run: |
        cd android
        ./gradlew build
